<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">


</head>

<body>
  <div class="page">

    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Global Meat Production and Consumption</h1>
        <p style="text-align:center"></p>
      </div>
    </div>

    <!--<h2> Map </h2> -->
    <div class="pure-g">
        <div class="pure-u-1-1">
            <div id="choropleth_map" class="vis-container"></div>
        </div>
    </div>
    <br>
    <br>

    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="bubble_chart" class="vis-container"></div>
      </div>


    </div>
    <!--<hr class="hr3"> -->

</div>


<script type="text/javascript">
  var specVis1 = "js/meat_production_map.vg.json";
  var specVis2 = "js/bubble_chart.vg.json";

  vegaEmbed('#choropleth_map', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#bubble_chart', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

</script>


</body>
</html>
